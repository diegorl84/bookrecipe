<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
            #name="ngModel"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            #amount="ngModel"
            required
            pattern='^[1-9]+[0-9]*$'
          />
        </div>
      </div>
      <p *ngIf="!name.valid && name.touched">Name is required!</p>
      <p *ngIf="amount > 0 && amount.touched">Amount is required!</p>
      <div class="row">
        <div class="col-xs-12" class="btn-toolbar" style="margin-left:10px">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f.valid">{{editMode ? 'Update':'Add'}}</button>
          <button  
            class="btn btn-danger" 
            type="button" 
            (click)="onDeleteElement()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
